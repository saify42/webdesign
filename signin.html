
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="signincss.css">
    <style>
        
    </style>
</head>
<body>
    
    <header>
        <h1>Sign In</h1>
        <nav>
            <ul class="sub-titles">
                <li><a href="./web.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./bibliography.html">Bibliography</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="signin">
            <h2 >Sign In Form</h2>
            <form id="signInForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="button" id="button">Sign In</button>
            </form>
            <div id="signInMessage" class="hidden">
                <p>Welcome back! You are now signed in.</p>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('button').addEventListener('click', function (event) {
            event.preventDefault();
    
            var username = document.getElementById('username').value;
    
            document.title = "Welcome, " + username + " - DREAMS OF THE GREAT EARTH CHANGES";
    
            var signInMessage = document.getElementById('signInMessage');
            signInMessage.classList.remove('hidden');

            setTimeout(function () {
                window.location.href = './web.html';
            }, 1000);
        });
    </script>
    
    
</body>
</html>
